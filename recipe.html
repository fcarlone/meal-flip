<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Find Your Recipe</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Roboto:400,500,700,900" rel="stylesheet">
    <!--css file -->
    <link type="text/css" rel="stylesheet" href="assets/css/recipe-style.css" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyB70faeS2A1Iihc_lXvJqwUEM2X8fU6kfk",
            authDomain: "test-auth-cdc10.firebaseapp.com",
            databaseURL: "https://test-auth-cdc10.firebaseio.com",
            projectId: "test-auth-cdc10",
            storageBucket: "test-auth-cdc10.appspot.com",
            messagingSenderId: "242923614816"

        firebase.initializeApp(config);
    </script>
</head>

<body>
    <header>
        <!-- <img src="assets/images/healthy-meal-prep-ideas-meal-prep-pasta-700-350.jpg" alt="healthy meals"> -->
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="section">
                        <div id="header" class="section center-align">
                            <h3 id="onImage" class="headers">Congratulations, <br> You're<span id="extraText"
                                    class="lime-text accent-2"> Eating In!</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="col s12 center-align">
                        <h5 id="subHeaders" class="center-align">So... You're Eating-In?</h5>
                        <p class="grey-text text-darken-2 center-align">
                            Enter your preferences by filling out the form below. <br>Feeling adventurous, leave it
                            blank
                            and we'll select your meal for you. Enjoy!
                        </p>
                        <br>
                        <a href="#" class="btn-floating btn-large lime"><i class="material-icons left">kitchen</i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container">
        <div class="row">
            <div id="ingredInput" class="input-field col s12">
                <input id="ingredients" type="text" class="validate">
                <label for="ingredients">Enter Preferred Ingredients</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <label>Select your preferred Cook time</label>
                <select id="cookingtime" class="browser-default">
                    <option value="" disabled selected>Cook time options</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                    <option value="60">60</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <label>Select your dietary preference</label>
                <select id="dietary" class="browser-default multiple">
                    <option value="" disabled selected>Dietary options</option>

                    <option value="FIBTG">High-fiber</option>
                    <option value="PROCNT">High-protein</option>
                    <option value="CHOCDF">Low-carb</option>
                    <option value="FASAT">Low-fat</option>
                    <option value="NA">Low-sodium</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <label>Select Health Labels</label>
                <select id="allergy" class="browser-default">
                    <option value="" disabled selected>Health Label options</option>

                    <option value="393^Gluten-Free">Gluten-free</option>

                    <option value="394^Peanut-Free">Peanut-free</option>

                    <option value="400^Soy-Free">Soy-free</option>
                </select>
            </div>
        </div>

        <!-- btn -->
        <div class="row center-align">
            <div class="col s12">
                <button id="subBtn" class="btn btn-large lime waves-effect waves-light">submit</button>
                <p id="favoriteLink" class="lime-text accent-2 center-align">Craving a favorite? Click here</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="recipeResults" class="col s12"></div>
        </div>
    </div>

    <!-- Display Favorites -->
    <div id="display-favs"></div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/recipes-api.js"></script>
    <script type="text/javascript" src="assets/javascript/restaurant-api.js"></script>
    <script>
        // Firebase user data:
        // Setting observer
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                console.log('User is signed in')
                console.log('User ID', user.uid)
                console.log('User name', user.displayName);
                console.log("User email", user.email)
                console.log("User provider info", user.providerData)
            } else {
                console.log('No user is signed in')
            }
        });

        let user = firebase.auth().currentUser
        if (user) {
            console.log('User', user)
        }
    </script>


</body>

</html>
