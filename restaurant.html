<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Find A Restaurant</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Roboto:400,500,700,900" rel="stylesheet">
    <!--css file -->
    <link type="text/css" rel="stylesheet" href="assets/css/restaurant-style.css" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <!-- <img src="assets/images/healthy-meal-prep-ideas-meal-prep-pasta-700-350.jpg" alt="healthy meals"> -->
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="section">
                        <div id="header" class="section center-align">
                            <h3 id="onImage" class="headers white-text">Congratulations, <br> You're<span id="extraText"
                                    class="lime-text accent-2"> Eating Out!</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="col s12 center-align">
                        <h5 id="subHeaders" class="center-align">So... You're Eating-Out?</h5>
                        <p class="grey-text text-darken-2 center-align">
                            Enter your preferences by filling out the form below. <br>Feeling adventurous, leave it
                            blank
                            and we'll select a restaurant for you. Enjoy!
                        </p>
                        <br>
                        <a href="#" class="btn-floating btn-large lime"><i class="material-icons left">fastfood</i></a>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container">
        <div class="row">
            <div id="ingredInput" class="input-field col s12">

                <input id="address-input" type="text" class="validate" placeholder="Enter Your Address"
                    autofocus="autofocus">
                <label for="address">Enter Your Address</label>
            </div>
        </div>

        <div class="row">
            <label id="price">Select your Price-range</label>
            <select id="price-select" class="browser-default multiple">
                <option value="1,2,3,4" disabled selected>Price-range</option>
                <option value="1">$</option>
                <option value="2">$$</option>
                <option value="3">$$$</option>
                <option value="4">$$$$</option>
            </select>
        </div>

        <div class="row">
            <div id="ingredInput" class="input-field col s12">

                <input id="cuisine-input" type="text" class="validate">

                <label for="cuisine">Enter Preferred Cuisine</label>
            </div>
        </div>

        <!-- btn -->
        <div class="row center-align">
            <div class="s6">

                <button id="sub-btn" class="btn btn-large lime waves-effect waves-light">submit</button>

            </div>
        </div>

    </div>


    <!-- Map Container -->

    <div id="map"></div>

    <div class="container" id="restaurant-list-conatiner"></div>

    <!-- btn -->
    <!-- <div class="container">
        <div class="row center-align">
            <div class="s6">
                <button id="subBtn" class="btn btn-large lime waves-effect waves-light">Next</button>
                <button id="subBtn" class="btn btn-large lime darken-2 waves-effect waves-light">Search Again</button>
            </div>
        </div>
    </div> -->


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    
    <script type="text/javascript" src="assets/javascript/restaurant-api.js"></script>
    <!-- Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVMGjEp68AE6Hl1NzaVsVyMoP9R-HE8kI&libraries=places&callback=initAutocomplete"></script>

</body>

</html>
